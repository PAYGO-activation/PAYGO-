<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Failed - PAYGO Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { 
      --bg: #F3F4F6; 
      --text: #111827; 
      --muted: #6B7280; 
      --danger: #DC2626; 
      --button: #6c5ce7;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif; }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .card { max-width: 640px; width: 100%; background: #fff; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); padding: 24px; text-align: center; }
    .icon {
      width: 64px; height: 64px; border-radius: 50%; background: var(--danger);
      display: grid; place-items: center; margin: 0 auto 16px;
    }
    .icon-mark {
      width: 28px; height: 28px; color: #fff;
    }
    .title { font-size: clamp(20px, 6vw, 24px); font-weight: 700; margin: 0 0 8px; color: #000; }
    .msg { font-size: 14px; color: var(--muted); margin: 0 0 16px; }
    .btn { display: inline-block; width: 100%; max-width: 360px; padding: 12px 16px; border: none; border-radius: 999px; background: var(--button); color: #000; font-weight: 700; font-size: 15px; cursor: pointer; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Payment Failed">
      <div class="icon" aria-hidden="true">
        <svg class="icon-mark" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="none" />
          <path d="M12 7v7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          <circle cx="12" cy="17" r="1.5" fill="currentColor" />
        </svg>
      </div>
      <h1 class="title">Payment Not Received</h1>
      <p class="msg">We didnâ€™t receive any payment from you. Please retry the payment or contact WhatsApp support.</p>
      <button class="btn" type="button" onclick="window.location.href='completion.html'">Retry Payment</button>
    </section>
  </main>
</body>
</html>
