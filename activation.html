<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PAYGO Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root { 
      --bg: #FFFFFF; 
      --card: #F9FAFB; 
      --border: #E5E7EB; 
      --text: #111827; 
      --muted: #6B7280; 
      --primary: #7C3AED; 
      --primary-darker: #6D28D9; 
    }
    * { box-sizing: border-box; }
    html, body { 
      height: 100%; 
      background: var(--bg); 
      color: var(--text); 
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif; 
    }
    .nav {
      position: sticky; top: 0; background: #fff; border-bottom: 1px solid rgba(0,0,0,0.04);
      box-shadow: 0 8px 24px rgba(0,0,0,0.06); z-index: 10;
    }
    .nav-inner { 
      max-width: 960px; 
      margin: 0 auto; 
      padding: 14px 20px; 
      display: flex; 
      align-items: center; 
      gap: 12px; 
    }
    .nav svg { 
      width: 22px; 
      height: 22px; 
      color: var(--primary); 
      flex-shrink: 0; 
    }
    .nav-title { 
      font-weight: 700; 
      font-size: 16px; 
    }
    .page { 
      min-height: calc(100vh - 56px); 
      display: grid; 
      place-items: center; 
      padding: 20px; 
    }
    .card {
      width: 100%; max-width: 640px; background: var(--card); border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08); padding: 20px;
    }
    .card h2 { 
      margin: 0 0 6px; 
      font-weight: 700; 
      font-size: clamp(18px, 5vw, 22px); 
    }
    .card p.sub { 
      margin: 0 0 16px; 
      color: var(--muted); 
      font-size: 14px; 
    }
    .field { 
      margin-bottom: 12px; 
    }
    .label { 
      display: block; 
      margin-bottom: 6px; 
      font-weight: 500; 
      font-size: 13px; 
    }
    .input, .select {
      width: 100%; border: 1px solid var(--border); border-radius: 8px;
      padding: 12px 16px; font-size: 14px; background: #fff;
    }
    .btn {
      margin-top: 8px; width: 100%; padding: 12px 16px; border: none; border-radius: 10px;
      background: var(--primary); color: #000; font-weight: 600; font-size: 15px; cursor: pointer;
      transition: background-color 140ms ease, transform 120ms ease;
    }
    .btn:hover { background: var(--primary-darker); }
    .btn:active { transform: scale(0.99); }
  </style>
</head>
<body>
  <nav class="nav" aria-label="Top Navigation">
    <div class="nav-inner">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M3 7.5A2.5 2.5 0 0 1 5.5 5h11A2.5 2.5 0 0 1 19 7.5v9A2.5 2.5 0 0 1 16.5 19h-11A2.5 2.5 0 0 1 3 16.5v-9Z" stroke="currentColor" stroke-width="1.5" />
        <path d="M19 10h1.5A1.5 1.5 0 0 1 22 11.5v3A1.5 1.5 0 0 1 20.5 16H19" stroke="currentColor" stroke-width="1.5" />
        <circle cx="7.5" cy="9.5" r="1" fill="currentColor" />
      </svg>
      <span class="nav-title">PAYGO Activation</span>
    </div>
  </nav>

  <main class="page">
    <form class="card" aria-label="Activation Form">
      <h2>Activate Your PAYGO Account</h2>
      <p class="sub">Please provide your details to activate your account</p>

      <div class="field">
        <label class="label" for="account">Account Number</label>
        <input class="input" id="account" name="account" type="text" placeholder="e.g., 1234567890" required>
      </div>

      <div class="field">
        <label class="label" for="name">Full Name</label>
        <input class="input" id="name" name="name" type="text" placeholder="e.g., Jane Doe" required>
      </div>

      <div class="field">
        <label class="label" for="bank">Select a bank</label>
        <select class="select" id="bank" name="bank" required>
          <option value="" disabled selected>Select a bank</option>
          <option>Opay</option>
          <option>Palmpay</option>
          <option>Moniepoint</option>
          <option>GTBank</option>
          <option>First Bank</option>
          <option>Access Bank</option>
          <option>Zenith Bank</option>
          <option>UBA</option>
          <option>FCMB</option>
          <option>Wema Bank</option>
          <option>Fidelity Bank</option>
          <option>Keystone Bank</option>
          <option>Stanbic IBTC</option>
          <option>Union Bank</option>
          <option>Polaris Bank</option>
          <option>Jaiz Bank</option>
          <option>Unity Bank</option>
          <option>Sterling Bank</option>
          <option>Rubies Bank</option>
          <option>VFD Bank</option>
          <option>Kuda</option>
          <option>Eyowo</option>
          <option>Globus Bank</option>
          <option>Titan Trust Bank</option>
          <option>Providus Bank</option>
        </select>
      </div>

      <div class="field">
        <label class="label" for="email">Email Address</label>
        <input class="input" id="email" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <div class="field">
        <label class="label" for="phone">Phone Number</label>
        <input class="input" id="phone" name="phone" type="tel" placeholder="e.g., +234 801 234 5678" required>
      </div>

      <button class="btn" type="submit">Proceed to Payment</button>
    </form>
  </main>

  <script>
    // redirect to processing page on submit
    document.querySelector('.card')?.addEventListener('submit', (e) => {
      e.preventDefault();
      window.location.href = 'processing.html';
    });
  </script>
</body>
</html>
